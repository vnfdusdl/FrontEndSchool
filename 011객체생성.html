<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체생성</title>
</head>
<body>
    <script>
        var person = {};
        person.name='choyeon';
        person.introduce = function(){
            return 'My name is '+this.name;
        }
        document.write(person.introduce());
    </script>
    <script>
        var person={
            'name':'jangwon',
            'introduce':function(){
                return 'My name is '+ this.name
            }
        }
        document.write(person.introduce());
    </script>
</body>
</html>
