<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip</title>
    <style>
        div {
            position: relative;
            width: 500px;
        }
        img {
            position: absolute;
            top:0;
            left: 0;
            clip: rect(0 500px 557px 0);
        }
    </style>
</head>
<body>
    <div>
        <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fimg.theqoo.net%2Fimg%2FhfYyI.jpg&imgrefurl=https%3A%2F%2Ftheqoo.net%2Fnctdream%2F1211620196&tbnid=jW8QKwcwUojJ_M&vet=12ahUKEwjcmZba2Kr0AhXOA6YKHXrEC5UQMygBegUIARCxAQ..i&docid=CmRIjIfafcq5-M&w=1200&h=800&q=%EB%B0%95%EC%A7%80%EC%84%B1%20nct&ved=2ahUKEwjcmZba2Kr0AhXOA6YKHXrEC5UQMygBegUIARCxAQ" alt="">
    </div>
</body>
</html>
