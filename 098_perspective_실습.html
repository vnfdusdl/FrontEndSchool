<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양면 다르게 돌리기</title>
    <style>
        .cont-box {
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 500px; */
        }

        .cont-box:hover .item-box {
            width: 500px;
            height: 500px;
            transform: rotateY(0deg) ;
        }
        .cont-box .item-box {
            width: 100px;
            height: 100px;
            transition: all 1s;
        }

        .cont-box .item-box.one {
            background-color: palevioletred;
            transform: rotateY(-720deg);
            position: absolute;
        }

        .cont-box .item-box.two {
            background-color: peru;
            transform: rotateY(720deg);
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="cont-box">
        <div>
            <div class="item-box one"></div>
            <div class="item-box two"></div>
        </div>
    </div>
</body>
</html>
