<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 연습</title>
    <style>
        .parent {
            background-color: palevioletred;
            height: 500px;
        }
        .child {
            height: 100px;
            float: left;
            width: 33.333%;
        }
        .child:first-child {
            background-color: plum;
        }
        .child:nth-child(2) {
            background-color: rosybrown;

        }
        .child:nth-child(3) {
            background-color: salmon;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
