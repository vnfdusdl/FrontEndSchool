<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation btn</title>
    <style>
      /* í .. hover me!ë¼ëŠ” ì½˜í…ì¸ ë¥¼ htmlìƒì— ë„£ëŠ” ê±´ì§€ ê°€ìƒìš”ì†Œì— ë„£ëŠ” ê±´ì§€ ì˜ ëª¨ë¥´ê² ê³ ,
            hover í–ˆì„ ë•Œ ìƒ‰ì„ ì–´ë–»ê²Œ ë°”ê¾¸ëŠ” ê±´ì§€ë„ ëª¨ë¥´ê² ë‹¤.
            */
      @keyframes Anim {
        0% {
            background-color: violet;
        }
        25% {
            border-radius: 50%;
            transform: translateX(0) rotateZ(0);
        }
        50% {
            border-radius: 50%;
            background-color: yellow;
            transform: translateX(250px) rotateZ(360deg);
        }
        75%{
            background-color: violet;
            transform: translateX(500px) rotateZ(720deg);
        }
        100% {
            border-radius: 50%;
            background-color: yellow;
          transform: translateX(750px) rotateZ(1080deg);

        }
      }

      .btn {
        margin: 50px 20px;
        width: 200px;
        height: 200px;
        font-weight: bold;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        text-align: center;
        line-height: 200px;
        border: 3px solid salmon;
        transition: all 2s linear;
      }
      .btn:hover {
        animation: Anim 3s linear forwards;
        border-width: 0;
      }
      .btn::after {
        display: block;
        content: "Hover me!";
        position: absolute;
        color: salmon;
        font-size: 32px;
        width: 200px;
        height: 200px;
        /* transition: all 1s ease; */
      }
      .btn:hover::after {
        content: "ByeğŸ–";
        color: white;
        font-weight: bold;
      }

      .btn::before {
        display: block;
        content: "";
        position: absolute;
        /* color: white; */
        width: 200px;
        height: 200px;
        /* transition: all 0.3s linear; */
      }
      /* .ì„ íƒì!!! btn:hover .btn::beforeê°€ ì•„ë‹ˆë¼ ë°‘ì—ì²˜ëŸ¼ ì“°ëŠ” ê±°ì„ */

      .btn:hover::before {
        width: 220px;
        height: 220px;
        border-width: 10px;
      }
    </style>
  </head>
  <body>
    <div class="btn">
      <!-- hover me! -->
    </div>
  </body>
</html>
