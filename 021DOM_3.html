<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=`" />
        <title>Document</title>
        <style>
            .blue {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <button>Make me BLUE!</button>
        <script>
            const myBtn = document.querySelector('button');

            myBtn.addEventListener('click', function(){

            // 클래스 blue가 추가된다. -> blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
            // myBtn.classList.add('blue');

            // myBtn.classList.remove(“blue”);     클래스를 제거합니다.
            myBtn.classList.toggle('blue');     //클래스를 토글합니다.
            // myBtn.classList.contains(“blue”);   해당하는 클래스가 있는지 확인합니다. -> boolean 값으로 설명해줌
            console.log(myBtn.classList.contains('blue'));
            })
        </script>
    </body>
</html>
