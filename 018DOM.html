<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul>
        <li id="first">one</li>
        <li id="second">two</li>
        <li class="item-last">three</li>
    </ul>
    <script>
        let item = document.getElementById('first');
        console.log(item);
        let item2 = document.getElementsByClassName('item-last');
        console.log(item2); //해당 class를 가진 모든 아이를 배열처럼 저장. 그런데 배열은 아님. arrayLike 자료형, 유사배열객체. {0: '', 1: ''}
        item2[0]; //이런식으로 해서 개별 요소에 접근.
    </script>
</body>
</html>
