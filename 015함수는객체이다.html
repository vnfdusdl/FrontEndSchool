<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수를 정의하는 방법 세 가지
        // 첫 번째, 함수 선언문 방식
        function add(x,y){
            return x+y;
        }
        // 두 번쨰, 함수 표현식 방식
        let add = function(x,y){
            return x+y;
        }
        // 세 번째, 함수 생성자 방식
        new Function('x','y','return x+y');
    </script>
</body>
</html>
