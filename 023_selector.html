<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector</title>
    <style>
        a[href~="paullab"] {
            color: red;
        }
        
        a[href*="paullab"] {
            color: teal;
        }
        /*  */
    </style>
  </head>
  <body>
    <a href="http://www.paullab.co.kr">클릭해!</a>
    <a href="#">클릭해!</a>
    <a href="#">클릭해!</a>
  </body>
</html>
