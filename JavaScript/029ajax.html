<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ajax 실습</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <button type="button" id="btn_data">클릭해주세요!</button>
        <div id="data">data</div>
        <script>
            $('#btn_data').click(function () {
                $('#data').load(
                    'https://raw.githubusercontent.com/paullabkorea/coronaVaccinationStatus/main/data/data.json'
                );
            });
            $('#btn_data').click(function () {
                $('#data').load(
                    'https://raw.githubusercontent.com/paullabkorea/10000hour/main/index.html h1'
                );
            });
            $('#btn_data').click(function () {
                $('#data').load(
                    'https://raw.githubusercontent.com/paullabkorea/10000hour/main/index.html h1',
                    function (responseTxt, statusTxt, xhr) {
                        console.log(responseTxt);
                        console.log(statusTxt);
                        console.log(xhr);
                        console.log(xhr.status);
                    }
                );
            });

            $('#btn_data').click(function () {
                //$.ajax({경로, 동기화 여부, 성공하면 할 일})
                //$.ajax({url:'경로', async: false, success:function(result){}})
                $.ajax({
                    url: 'https://raw.githubusercontent.com/paullabkorea/10000hour/main/index.html',
                    async: true,
                    //성공하면, 그 성공한 결과(result)를 #data의 html로 넘기는 것(뿌리는 것)
                    success: function (result) {
                        $('#data').html(result);
                    },
                });
            });
            //console에서 loaddata를 찍어보세요!
            var loaddata;
            $('#btn_data').click(function () {
                //$.ajax({경로, 동기화 여부, 성공하면 할 일})
                //$.ajax({url:'경로', async: false, success:function(result){}})
                $.ajax({
                    url: 'https://raw.githubusercontent.com/paullabkorea/coronaVaccinationStatus/main/data/data.json',
                    async: true,
                    dataType: 'JSON',
                    success: function (result) {
                        // $("#data").text(result);
                        //함수 내부의 값은 휘발되니까 외부의 값에 저장
                        loaddata = result;
                    },
                });
            });
        </script>
    </body>
</html>
