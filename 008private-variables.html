<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>private variables 2</title>
</head>
<body>
    <script>
        function movie_title(title) {
            return {
                get_title: function(){
                    return title;
                },
                set_title: function(_title){
                    if(typeof _title === 'String'){
                        title=_title
                    } else {
                        console.log('문자만 입력해주세요');
                    }
                }
            }
        }
        var sunny = movie_title('Sunny');
        // alert(sunny.get_title());
        // sunny.set_title('1');
        sunny.set_title('play');
        sunny.set_title('1')
        console.log(sunny.get_title());
        
        
    </script>
</body>
</html>
