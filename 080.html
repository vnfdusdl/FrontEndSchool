<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
            /* align-items: stretch; (기본값)  */
            /* 여러줄일 때, 줄간의 간격은 유지하면서 center로 옮겨줌 */
              /* align-items: center;  */
            align-items: flex-start;
            /* align-items: flex-end; */
            flex-wrap: wrap;
            /* 여러줄일 때, 줄간의 간격은 무시하고 옮기고 싶을 땐, align-content */
            /* align-content: center; */
            /* align-content: flex-start; */
          }
          li {
              width: 70px;
              height: 70px;
              background-color: palevioletred;
              border: 1px solid black;
          }
    </style>
</head>
<body>
    <ul class="container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ul>
</body>
</html>
