<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codepen clone</title>
    <style>
        body {
            display: flex;
            
        }
        header {
            /* 이거 왜 해주는 거? -> 양쪽에 flex 1, 1을 각각 해주면 그 값으로 양분할 것...*/
            flex:1;
        }

        .section-board {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(4,100px);
            /* grid-template-rows: repeat(4,1fr); */
            gap: 20px;
            transform: rotateX(60deg) rotateY(-10deg) rotateZ(50deg);
            position:relative;
            
        }
        .board-item {
            width: 100px;
            height: 100px;
            transition: all .3s;
            position: relative;
        }
        .board-item:hover {
            cursor: pointer;
            transform: translate(10px,-10px);
            /* hover되는 순간 ::after의 z-index가 무시가 됨 */
        }
        /* 그림자 만들어 주려고 */
        .board-item::after {
            content: '';
            position: absolute;
            top:10px;
            left: 15px;
            background-color: #999;
            width: 100px;
            height: 100px;
            z-index: -1;
        }
        .board-item:nth-child(3n){
            background-color: lightgrey;
        }
        .board-item:nth-child(3n-1){
            background-color: lightgreen;
        }
        .board-item:nth-child(3n-2){
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>codepen실습</h1>
    </header>
    <section class="section-board">
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
        <div class="board-item"></div>
    </section>
</body>
</html>
