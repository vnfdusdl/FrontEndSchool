<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 실습</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        ul {
            display: grid;
            height: 100vh;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5,1fr);
            grid-gap: 10px;
        }

        li {
            border: 1px solid black;
            /* background-color: palevioletred; */
        }
        li img {
            width: 100%;
            height: 100%;

        }
        .first {
            grid-column: 1/4;
            grid-row: 1/3;
        }
        .second {
            grid-column: 4/6;
            grid-row: 1/4;
        }
        .third {
            grid-column: 1/3;
            grid-row: 3/4;
        }
        .fourth {
            grid-column: 3/4;
            grid-row: 3/4;
        }
        .fifth {
            grid-column: 1/3;
            grid-row: 4/6;
        }
        .sixth {
            grid-column: 3/6;
            grid-row: 4/6;
        }
    </style>
</head>
<body>
    <ul>
        <li class="first"><img src="grid_image/1.jpg" alt=""></li>
        <li class="second"><img src="grid_image/6.jpg" alt=""></li>
        <li class="third"><img src="grid_image/2.jpg" alt=""></li>
        <li class="fourth"><img src="grid_image/5.webp" alt=""></li>
        <li class="fifth"><img src="grid_image/3.webp" alt=""></li>
        <li class="sixth"><img src="grid_image/4.jpg" alt=""></li>
    </ul>
</body>
</html>
