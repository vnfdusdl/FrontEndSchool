<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만시간- 수업시간</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 최상위 요소에 id를 줄 때는, 페이지를 대표하는 id라고 생각하고 주면 됨.  -->
    <main id="app">
      <h1 class="tit-law">
        <!-- 이미지가 이 페이지 전체의 제목이라고 생각했기 때문에,(이미지 텍스트이기 때문에) h1태그에 넣은 것 -->
        <!-- heading 요소에 내용이 없는데, 이건 이미지의 alt값이 대신하는 거. 이렇게 해도 됨. -->
        <img
          src="./images-law/title.png"
          alt="1만 시간의 법칙"
          class="img-tit"
        />
        <!-- 뒷부분 시계는 가상요소로 표현할 것 -->
      </h1>
      <img
        src="./images-law/txt_subtitle.png"
        alt="연습은 어제의 당신보다 당신을 더 낫게 만든다."
        class="img-txt"
      />
      <p class="txt-desc">
        <strong class="tit-desc">1만 시간의 법칙</strong>은 <br />
        어떤 분야의 전문가가 되기 위해서는 <br />
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
      </p>
      <!-- action method는 비워두기 백엔드 쪽에서 건드린대 -->
      <form class="cont-inp">
        <p class="txt-wannabe">
          나는
          <input type="text" placeholder="예)프로그래밍" required />
          전문가가 될 것이다
        </p>
        <p class="txt-time">
          그래서 앞으로 매일 하루에
          <input type="number" value="1" min="1" max="24" required />
          시간씩 훈련할 것이다.
        </p>
        <button class="btn-exc">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        </button>
      </form>
      <section class="cont-result">
        <h2 class="sr-only">결과 확인</h2>
        <!-- 위에 txt-time과 txt-wannabe는 공통된 스타일링이기 때문에 같은 class를 줌 -->
        <p class="txt-wannabe">
          당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서
        </p>
        <p class="txt-time">
          대략 <strong>1000</strong>일 이상 훈련하셔야 합니다! :)
        </p>
        <button type="button" class="btn-go">훈련하러 가기 GO!GO!</button>
        <button type="button" class="btn-share">공유하기</button>
      </section>
      <footer class="cont-footer">
        <img src="./images-law/weniv.png" alt="weniv" class="img-footer" />
        <p class="txt-footer">
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        </p>
        <p class="txt-footer">
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
      </footer>
    </main>
  </body>
</html>
