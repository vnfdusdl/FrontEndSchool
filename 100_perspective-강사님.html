<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>perspective-강사님코드</title>
    <style>
      @keyframes rotate {
        from {
          transform: rotateY(0);
        }
        to {
          transform: rotateY(-360deg);
        }
      }

      .container {
        position: relative;
        width: 200px;
        height: 200px;
        border: solid 1px black;
        perspective: 800px;
        margin: 120px auto;
        transform-style: preserve-3d;
      }
      .card {
        /* container에 딱 붙게하기 위해서 */
        position: absolute;
        font-size: 32px;
        width: 200px;
        height: 200px;
        /* transform: rotateY(10deg); */
        transform-style: preserve-3d;
        animation: rotate 5s linear infinite;
        transform-origin: 0% 50%;
      }
      .card-front {
        position: absolute;
        /* top:0;
            left: 0; */
        width: 100%;
        height: 100%;
        background-color: salmon;
        backface-visibility: hidden;
      }
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: sandybrown;
        transform: rotateY(-180deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-front">앞이에요</div>
        <div class="card-back">뒤에요</div>
      </div>
    </div>
  </body>
</html>
