<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font-1</title>
    <style>
      @font-face {
        font-family: "GmarketSansLight";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      /* 이름이 기니까 변수 선언 해서 사용하기도 함 */
      :root {
          --main-font : GmarketSansLight;
      }
      p {
          font-family: var(--main-font);
      }
    </style>
  </head>
  <body>
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consectetur, illo quam ab eveniet dignissimos fugit quibusdam, aliquam tenetur quas quo, placeat distinctio temporibus? Exercitationem sint rem quas voluptates? Tempore, cupiditate.</p>
  </body>
</html>
