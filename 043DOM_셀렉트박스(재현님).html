<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        /* 직접 셀렉트 박스 만들기 */
        h2 {
            margin: 30px;
        }

        .cont-select {
            position: relative;
            width: 200px;
        }

        .btn-select {
            width: 100%;
            padding: 13px 14px;
            color: #000;
            font-size: 12px;
            line-height: 14px;
            text-align: left;
            border: 1px solid #C4C4C4;
            box-sizing: border-box;
            border-radius: 10px;
            cursor: pointer;
            background: url("images/icon-Triangle-down.png") right 13px center no-repeat;

            /* 말줄임 추가 */
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .btn-select:focus {
            outline: 3px solid #F8E4FF;
        }

        .list-member {
            display: none;
            width: 100%;
            overflow: hidden;
            position: absolute;
            left: 0;
            top: 51px;
            background: #FFF;
            border: 1px solid #C4C4C4;
            box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }

        .btn-select.on {
            background: url("images/icon-Triangle-up.png") right 13px center no-repeat;

        }

        .btn-select.on+.list-member {
            display: block;
        }

        .list-member li {
            height: 40px;
            padding: 5px 18px;
        }

        .list-member li button {
            display: block;
            height: 30px;
            width: 100%;
            border: none;
            background-color: #fff;
            border-radius: 8px;
            cursor: pointer;

            /* 말줄임 추가 */
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .list-member li button:focus,
        .list-member li button:hover {
            background-color: #F8E4FF;
        }
    </style>
</head>

<body>

    <h2>셀렉트 박스 만들기</h2>
    <article class="cont-select">
        <button class="btn-select">나의 최애 프로그래밍 언어</button>
        <ul class="list-member">
        </ul>
    </article>
    <script>
        const btn = document.querySelector('.btn-select');
        const list = document.querySelector('.list-member');
        const arrLang = ['Python', 'Java', 'JavaScript', 'C#', 'C/C++'];

        arrLang.forEach((item)=>{
            const li = document.createElement('li');
            //함수 지역 변수이기 때문에 전역 변수랑 이름 같아도 상관 없다
            const btn = document.createElement('button');
            btn.setAttribute('type', 'button');
            btn.textContent = item;
            //메서드 체이닝으로 해도된다. 자식 노드를 반환하기 때문. 
            list.appendChild(li).appendChild(btn);
        });

        btn.addEventListener('click', () => {
            btn.classList.toggle('on');
        });

        //이벤트 위임! 이벤트 리스너를 붙인 ul을 눌렀을 때, btn에 이벤트가 작동하도록, event객체를 사용한다
        //이벤트는 캡처링과 버블링 -> 사이의 만나는 요소들에 이벤트 리스너가 있으면 실행을 시킨다
        //이벤트 안에는 그떄 거쳐간 정보가 들어가는데 그것이 target. 
        //target의 nodeName이 button이면, 이벤트가 작동하도록!!!
        list.addEventListener('click', (event) => {
            //정확히 BUTTON을 눌렀을 때만 작동하도록,,안그럼 모서리 누르면 이상해짐
            if(event.target.nodeName === 'BUTTON') {
                btn.textContent = event.target.textContent;
                btn.classList.remove('on');
            }
        });
    </script>
</body>

</html>
