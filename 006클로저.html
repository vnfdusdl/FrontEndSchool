<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클로저</title>
</head>
<body>
    <script>
        function outter() {
            var title ='hello world';
            return function() {
                alert(title);
            }
        }
        
        inner = outter()
        // outter 함수의 return값 즉, function { alert(title)}을 inner라는 변수에 담는 것
        inner();
        // 그 후에 inner()를 호출
    </script>
</body>
</html>
