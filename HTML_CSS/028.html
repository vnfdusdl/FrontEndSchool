<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변크기단위</title>
    <style>
        .one {
            /* 자기 부모가 가진 width의 절반. 즉, body의 절반 */
            width: 50%;
            height: 200px;
            background-color: darkblue;
        }
        .two {
            width: 50%;
            height: 100px;
            background-color: red;
        }
        .three {
            width: 50vw; /*보이는 화면의 절반*/
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="two"></div>
    </div>
    <br>
    <div class="one">
        <div class="three"></div>
    </div>
</body>
</html>
