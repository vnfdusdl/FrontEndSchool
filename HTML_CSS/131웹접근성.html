<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 50px;
            height: 50px;
            /* 이런식으로 위치를 잡아주면 a태그가 img태그를 알아보지 못함 */
            /* 사용에 문제가 없어 보이지만, 포커싱이 안되어서 접근성이 떨어짐 */
            /* 그래서 a태그가 포커싱 될 수 있도로 a태그를 옮겨줘야한다. */
            position: absolute;
            top:0;
            right: 0;
        }
    </style>
</head>
<body>
    <button>
        버튼
    </button>
    <header>
        <h1>제목입니다</h1>
        <a href=""><img src="./image/lock.png" alt="엑스"></a>
    </header>
</body>
</html>
