<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인UI 연습</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
      }
      .account {
        width: 350px;
        height: 135px;
        background-color: #f8f9fb;
        padding: 16px 0px;
        margin: 20px;
      }
      /* user-looking과 sign-in의 float 해제 */
      .account::after {
        content: "";
        display: block;
        clear: both;
      }

      .login_message {
        margin-left: 20px;
        font-size: 12px;
        color: #959aa0;
      }

      .login {
        /* a 태그는 inline 요소니까, width 주기 위해서는 display:block; 주는 거!! */
        display: block;
        width: 305px;
        height: 48px;
        background-color: #18ce60;
        margin-top: 12px;
        margin-left: 20px;
        padding: 16px 0;
        /* img도 text처럼 읽혀서 text-align하면 조절할 수 있다. */
        text-align: center;
        font-size: 14px;
        font-weight: 700;
        color: white;
        border-radius: 2px;
      }

      .logo {
        width: 60px;
        vertical-align: top;
        margin-top: 1px;
      }

      .user-looking {
        float: left;
        margin: 18px 0 0 18px;
        font-size: 13px;
      }

      .user-looking a {
        color: #6d6f6e;
      }
      .sign-in {
        color: #6d6f6e;
      }

      /* 아이디 옆에 자물쇠 */
      .id::before {
        content: "";
        display: block;
        width: 15px;
        height: 15px;
        background-image: url(image/lock.png);
        background-size: contain;
        background-repeat: no-repeat;
        float: left;
        margin: 0px 3px 2px 1px;
      }

      /* 아이디와 비밀번호찾기사이에 점 */
      .pw::before {
        content: "";
        /* block으로 해버리면 옆에 텍스트가 밑으로 내려감 */
        display: inline-block;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        background-color: #d8dde0;
        margin: 0px 5px 5px 1px;
      }
      .sign-in {
        float: right;
        font-size: 13px;
        margin: 18px 25px 0 0;
      }
      /* 회원가입 옆에 사람모양 */
      .sign-in::before {
        content: "";
        display: block;
        width: 12px;
        height: 12px;
        float: left;
        background-image: url(image/user.png);
        background-size: contain;
        background-repeat: no-repeat;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="account">
      <p class="login_message">네이버를 더 안전하고 편리하게 이용하세요</p>
      <a href="#" class="login">
        <img class="logo" src="image/title.png" alt="네이버" />
        로그인
      </a>
      <div class="user-looking">
        <a href="#" class="id"> 아이디 </a>
        <a href="#" class="pw">비밀번호 찾기</a>
      </div>
      <a href="#" class="sign-in">회원가입</a>
    </div>
  </body>
</html>
