<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 얘가 있어도 바뀌지 않음 왜냐? 형제 요소가 못 알아보는 중이기 때문! */
        ul {
            overflow: hidden;
        }

        li {
            height: 100px;
            background: pink;
        }

        li:nth-child(2) {
            width: 100%;
            float: left;
            background: black;
        }

        li:nth-child(3) {
            clear: left;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
