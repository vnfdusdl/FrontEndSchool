      /* <!-- 스테이트 --> */
      .tabnav {
          display: flex;
      }
      .tabnav li {
          border-top: 1px solid black;
          border-right: 1px solid black;
          border-bottom: 1px solid black;
      }
      .tabnav li:first-child {
          border-left: 1px solid black;
      }
      .tabnav li a {
          display: block;
          padding: 10px 30px;
          text-decoration: none;
      }
      /*is-acive 같은 게 state */
      .is-active {
          background-color: cadetblue;
      }
      .is-active a {
          /* 클릭할 수 없다는 스타일을 표시하는 것 */
          pointer-events: none;
          color: crimson;
      }
      /* <!-- 테마 --> */
      .mod {
          border:1px solid;
      }
      /* 이게 테마.. 강사님도 이런 거까지 구분해야할까 싶어서 smacss를 좋아하시지 않느신대 */
      .mod {
          border-color: blue;
      }
