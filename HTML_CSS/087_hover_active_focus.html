<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hover_active_focus</title>
    <style>
      .one {
        background-color: red;
        width: 100px;
        height: 100px;
        transition: all 0.5s;
      }

      .one:hover {
        background-color: yellowgreen;
        width: 200px;
        height: 200px;
      }

      .btn {
        border: 4px solid plum;
        border-radius: 20px;
        padding: 10px 20px;
        background: none;
        color: plum;
        font-size: 16px;
        transition: all 0.3s;
      }

      .btn:active {
        background: plum;
        color: whitesmoke;
        border: 4px solid white;
      }
      .box {
        transition: all 0.3s;
      }
      .box:focus {
        background-color: yellowgreen;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <input type="text" class="box" placeholder="click here!" />
    <button class="btn">Click Me!!</button>
  </body>
</html>
