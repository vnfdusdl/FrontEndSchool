<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codepen clone</title>
    <style>
        body {
            display: flex;
            
        }
        header {
            /* 이거 왜 해주는 거? -> 양쪽에 flex 1, 1을 각각 해주면 그 값으로 양분할 것...*/
            flex:1;
        }

        .section-board {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(4,100px);
            /* grid-template-rows: repeat(4,1fr); */
            gap: 20px;
            transform: rotateX(60deg) rotateY(-10deg) rotateZ(50deg);
        }
        .board-item {
            width: 100px;
            height: 100px;
            position: relative;
            top:0;
            left: 0;
            /* transition: all .3s; */
        }
        .board-item:hover {
            cursor: pointer;
            /* transform: translate(10px,-10px); */
            /* hover되는 순간 ::after의 z-index가 무시가 됨 -> trasnform과 z-index는 함께 사용할 수 없음*/
            top: -15px;
            left: -15px;
        }
        /* 그림자 만들어 주려고 */
        .board-item::after {
            content: '';
            position: absolute;
            top:10px;
            left: 15px;
            background-color: #999;
            width: 100px;
            height: 100px;
            z-index: -1;
        }
        .board-item:hover::after {
            /* 10px에 올라간 15px만큼 내리기 */
            top: 25px;
            /* 15px에 올라간 15px만큼 내리기*/
            left: 30px;
        }
        .board-item:nth-child(3n){
            background-color: lightgrey;
        }
        .board-item:nth-child(3n-1){
            background-color: lightgreen;
        }
        .board-item:nth-child(3n-2){
            background-color: lightskyblue;
        }
        .board-item input {
            /* display: none이 되어도 input이 체킹되게 할 수 있다. label을 클릭하면 체크가 되니까 */
            /* display: none; */
            /* 둘 중 하나 하면 됨 */
            position: absolute;
            left: -99999px;
        }
        .board-item label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .board-item input:checked + label {
            color: white;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <header>
        <h1>codepen 실습</h1>
    </header>
    <section class="section-board">
        <div class="board-item">
