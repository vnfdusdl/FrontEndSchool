<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 연습</title>
    <style>
        div {
            width: 600px;
            height: 200px;
        }

        div:first-child {
            background-color: blue;
        }
        div:nth-child(2) {
            background-color: green;
            float: left;
            width: 200px;
        }
        div:nth-child(3) {
            background-color: red;
            float: left;
            width: 200px;
        }
        div:nth-child(4) {
            background-color: violet;
            float: left;
            width: 200px;
        }
        div:nth-child(5) {
            background-color: yellow;
            clear: both;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
