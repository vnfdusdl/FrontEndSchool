<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container-color {
            background-color: cornsilk;
            border: 3px solid black;
            border-radius: 5px;
            /* 보통 flex에서 height를 잘 안 줌 */
            height: 300px;
            margin: 5px;
            padding: 5px;
        }
        .item-color {
            background-color: darkkhaki;
            border: 3px solid black;
            border-radius: 5px;
            margin: 5px;
            padding: 5px;
        }
        .container1 {
            display: flex;
            /* display: block; */
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <!-- display:flex -->
    <div class="container-color container1">
        <div class="item-color item">Lorem.</div>
        <div class="item-color item">Lorem, ipsum.</div>
        <div class="item-color item">Lorem, ipsum dolor.</div>
        <div class="item-color item">Lorem ipsum dolor sit.</div>
    </div>
</body>
</html>
